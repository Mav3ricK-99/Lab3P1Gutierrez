<!DOCTYPE html>

    <body>
        <header>
            <nav id="navSection">
                <div id="logo">
                    <img src="Imagenes/logo.png">

                <nav>
                    <ul>

        <main id="app">
            <section>
                <article>
                    <h2 id="tituloAdministracion">Administracion</h2>
                    <div id="fotoBanner"><img src="./Imagenes/banner.png"></div>
                </article>
            </section>

            <section id="seccionFormulario">
                
                <form action="#" method="POST" id="formularioBienesRaices">

                    <input type="hidden" name="propEliminar" id="propEliminar">
                    <label for="titulo">TITULO</label>
                    <input type="text" name="titulo" id="titulo" placeholder="TÃ­tulo" autocomplete="off">

                    <label for="modalidad">TRANSACCION</label>
                    <div id="modalidad">
                        <label>VENTA <input type="radio" name="modalidad" id="venta" checked></label>
                        <label>ALQUILER <input type="radio" name="modalidad" id="alquiler"></label>
                    </div>
                    
                    <label for="descripcion">DESCRIPCION</label>
                    <input type="text" name="descripcion" id="descripcion" placeholder="Descripcion" autocomplete="off">

                    <label for="precio">PRECIO</label>
                    <input type="text" name="precio" id="precio" placeholder="Precio">

                    <div id="inputHorizontales">
                        <img src="./Imagenes/svg/car-door-svgrepo-com.svg" width="30px"></svg>
                        <input type="number" name="puertas" id="puertas" placeholder="Puertas">

                        <label for="kilometros">KILOMETROS</label>
                        <input type="number" name="autos" id="kilometros" placeholder="Kilometros">
                        
                        <img src="./Imagenes/svg/engine-svgrepo-com.svg" width="30px"></svg>
                        <input type="number" name="potencia" id="potencia" placeholder="Potencia">
                    </div>
                    <div id="divBotones">
                        <button id="btnGuardar"><img src="Imagenes/svg/diskette-svgrepo-com.svg" width="20px">Guardar</button>
                        <button id="btnLimpiar">Limpiar</button>
                    </div>
                    <hr>
                </form>

            </section>

            <section id="seccionTabla">

                <article id="filtros">
                    <h3>Filtros</h3>
                    <div id="filtrosSelect">
                        <select id="selectFiltro">
                            <option value="todos" selected>Todos</option>
                            <option value="alquiler">Alquiler</option>
                            <option value="venta">Venta</option>
                        </select>
                        <div id="promedios">
                            PROMEDIO DE PRECIOS:

                        </div>
                    </div>
                </article>
                <div id="spinner">
                    <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" style="margin:auto;background:#fff;display:block;" width="115px" height="115px" viewBox="0 0 100 100" preserveAspectRatio="xMidYMid">
                        <g>

                            <mask id="ldio-sh86ayij5ic-mask">

                            </mask>

                                </g>
                            </g>
                            </g>
                        </g>
                        </g>
                    </svg>
                    <h3 class="noselect mensajeTabla">Cargando Vehiculos</h3>
                </div>
            </section>

            <footer id="footerSection">
                <nav>
                    <ul>
                        <li><a href="#">Nosotros</a></li>
                        <li><a href="#">Anuncios</a></li>

        <script src="./js/validaciones.js" defer></script>
        <script src="./js/app.js" defer></script>

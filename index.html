<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Formulario Alta Docentes/Alumnos</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./css/estilosFormularioConcesionaria.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">

</head>

<body>
    <header>
        <nav id="navSection">
            <div id="logo">
                <img src="Imagenes/logo.png">
            </div>
            <nav>
                <ul>
                    <li><a href="#">Nosotros</a></li>
                    <li><a href="#">Anuncios</a></li>
                    <li><a href="#">Blog</a></li>
                    <li><a href="#">Contacto</a></li>
                </ul>
            </nav>
        </nav>
    </header>

    <main id="app">
        <section>
            <article>
                <h2 id="tituloAdministracion">Administracion</h2>
                <div id="fotoBanner"><img src="./Imagenes/banner.png"></div>
            </article>
        </section>

        <section id="seccionFormulario" style="display:none">
            <h2 id="tituloForm">Alta</h2>
            <form action="#" method="POST" id="formularioBienesRaices">

                <label for="id">ID</label>
                <input type="text" name="id" id="id" placeholder="ID" autocomplete="off" disabled>

                <label for="fabricante">Fabricante</label>
                <input type="text" name="fabricante" id="fabricante" placeholder="fabricante" autocomplete="off">

                <label for="modalidad">Tipo</label>

                <select id="modalidad">
                    <option value="auto" id="auto">Auto</option>
                    <option value="camioneta" id="camioneta" selected>Camioneta</option>
                </select>

                <label for="modelo">modelo</label>
                <input type="text" name="modelo" id="modelo" placeholder="modelo" autocomplete="off">

                <label for="añoLanzamiento">añoLanzamiento</label>
                <input type="number" name="añoLanzamiento" id="añoLanzamiento" placeholder="añoLanzamiento" autocomplete="off">


                <div id="inputHorizontales">
                    <label for="transmision4x4" id="labelTrans" >Transmision 4x4</label>
                    <input type="text" name="transmision4x4" id="transmision4x4" placeholder="Transmision 4x4 SI/NO">

                    <label hidden id="labelPuertas" for="cantidadPuertas">Cantidad de puertas</label>
                    <input type="number" hidden name="cantidadPuertas" id="cantidadPuertas" placeholder="Cantidad de Puertas">
                </div>
                <div id="divBotones">
                    <button id="btnGuardar"><img src="Imagenes/svg/diskette-svgrepo-com.svg" width="20px">
                        Aceptar</button>
                    <button hidden id="btnModificar">Modificar</button>
                    <button hidden id="btnEliminar">Eliminar</button>
                    <!--<button id="btnLimpiar">Limpiar</button> !-->
                    <button id="btnCancelar">Cancelar</button>
                </div>
                <hr>
            </form>

        </section>

        <section id="seccionTabla">
            <article id="filtros">
                <h3>Filtros</h3>
                <div id="filtrosSelect">

                    <select id="selectFiltro" class="form-select">
                        <option class="dropdown-item" value="todos" selected>Todos</option>
                        <option class="dropdown-item" value="auto">Autos</option>
                        <option class="dropdown-item" value="camioneta">Camionetas</option>
                    </select>

                    <!--
                    <div class="promeDIOS">
                        <div id="promedios">
                            PromeDIOS de ID:
                        </div> 
                    </div> Funciona pero no hace falta !-->
                </div>
            </article>
            <div id="spinner" hidden><img  src="./Imagenes/spiner.gif" /></div>
            <div id="btnMostrarFormulario">AGREGAR ELEMENTO</div>
        </section>

        <footer id="footerSection">
            <nav>
                <ul>
                    <li><a href="#">Nosotros</a></li>
                    <li><a href="#">Anuncios</a></li>
                    <li><a href="#">Blog</a></li>
                    <li><a href="#">Contacto</a></li>
                </ul>
            </nav>

            <p id="speeeeneeng">Todos los derechos reservados &#169</p>
        </footer>
    </main>

    <script src="./js/peticiones.js"></script>
    <script src="./js/Vehiculo.js" defer></script>
    <script src="./js/Auto.js" defer></script>
    <script src="./js/Camioneta.js" defer></script>
    <script src="./js/validaciones.js" defer></script>
    <script src="./js/app.js" defer></script>
</body>

</html>

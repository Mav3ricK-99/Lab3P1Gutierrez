<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Formulario Alta Docentes/Alumnos</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./css/estilosFormularioConcesionaria.css">
        <link rel="stylesheet" href="./css/bootstrap.min.css">
        
    </head>
    <body>
        <header>
            <nav id="navSection">
                <div id="logo">
                    <img src="Imagenes/logo.png">
                </div>
                <nav>
                    <ul>
                        <li><a href="#">Nosotros</a></li>
                        <li><a href="#">Anuncios</a></li>
                        <li><a href="#">Blog</a></li>
                        <li><a href="#">Contacto</a></li>
                    </ul>
                </nav>
            </nav>
        </header>

        <main id="app">
            <section>
                <article>
                    <h2 id="tituloAdministracion">Administracion</h2>
                    <div id="fotoBanner"><img src="./Imagenes/banner.png"></div>
                </article>
            </section>

            <section id="seccionFormulario" style="display:none">
                
                <form action="#" method="POST" id="formularioBienesRaices">

                    <input type="hidden" name="propEliminar" id="propEliminar">
                    <label for="titulo">DNI</label>
                    <input type="number" name="dni" id="dni" placeholder="DNI" autocomplete="off">

                    <label for="modalidad">Tipo</label>

                    <select id="modalidad">
                       <option value="docente" id="docente">Docente</option>
                        <option value="alumno" id="alumno" selected>Alumno</option>
                    </select>
                    
                    <label for="apellido">Apellido</label>
                    <input type="text" name="apellido" id="apellido" placeholder="Apellido" autocomplete="off">

                    <label for="nombre">Nombre</label>
                    <input type="text" name="nombre" id="nombre" placeholder="Nombre" autocomplete="off">


                    <div id="inputHorizontales">
                        <label for="cursoLetra">Curso Letra</label>
                        <input type="text" name="cursoLetra" id="cursoLetra" placeholder="Curso Letra">

                        <label for="cursoNumero">Curso Numero</label>
                        <input type="number" name="cursoNumero" id="cursoNumero" placeholder="Curso NÂ°">
                   </div>
                    <div id="divBotones">
                        <button id="btnGuardar"><img src="Imagenes/svg/diskette-svgrepo-com.svg" width="20px"> Guardar</button>
                        <button id="btnModificar">Modificar</button>
                        <button id="btnEliminar">Eliminar</button>
                        <button id="btnLimpiar">Limpiar</button>
                        <button id="btnCancelar">Cancelar</button>
                    </div>
                    <hr>
                </form>

            </section>

            <section id="seccionTabla">
                <article id="filtros">
                    <h3>Filtros</h3>
                    <div id="filtrosSelect">

                        <select id="selectFiltro" class="form-select">
                            <option class="dropdown-item" value="todos" selected>Todos</option>
                            <option class="dropdown-item" value="docente">Docentes</option>
                            <option class="dropdown-item" value="alumno">Alumnos</option>
                        </select>
                        <div id="btnMostrarFormulario">AGREGAR</div>
                        <div class="promeDIOS">
                            <div id="promedios">
                                PromeDIOS de ID:

                            </div>
                        </div>
                    </div>
                </article>
            </section>

            <footer id="footerSection">
                <nav>
                    <ul>
                        <li><a href="#">Nosotros</a></li>
                        <li><a href="#">Anuncios</a></li>
                        <li><a href="#">Blog</a></li>
                        <li><a href="#">Contacto</a></li>
                    </ul>
                </nav>

                <p>Todos los derechos reservados &#169</p>
            </footer>
        </main>
        
        <!--<script src="./node_modules/axios/dist/axios.min.js"></script>!-->
        <script src="./js/peticiones.js"></script>
        <script src="./js/Persona.js" defer></script>
        <script src="./js/Docente.js" defer></script>
        <script src="./js/Alumno.js" defer></script>
        <script src="./js/validaciones.js" defer></script>
        <script src="./js/app.js" defer></script>
    </body>
</html>
